<body>
    <script>
        var tip 
        function calculateTip(bill){
            var tip = (bill >= 50 && bill <=300)? (bill*0.15):(bill*0.2)
            var total = bill + tip

            console.log("The bill was " + bill + " , the tip was " + tip.toFixed(2) + ", and the total value " + total.toFixed(2));
        }
        calculateTip(275)
        calculateTip(40)
        calculateTip(430)
    </script>
