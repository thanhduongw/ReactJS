<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var dolphinsScores1 = [96, 108, 89];
        var koalasScores1 = [88, 91, 110];
        
        var dolphinsScoresBonus1 = [97, 112, 101];
        var koalasScoresBonus1 = [109, 95, 123];
        
        var dolphinsScoresBonus2 = [97, 112, 101];
        var koalasScoresBonus2 = [109, 95, 106];

        function calculateAverage(scores) {
            var sum = 0;
            for (var score of scores) {
                sum += score;
            }
            return sum / scores.length;
        }

        function determineWinner(dolphinsAverage, koalasAverage) {
            const minScore = 100;
            if (dolphinsAverage >= minScore && koalasAverage >= minScore) {
                if (dolphinsAverage > koalasAverage) {
                    return 'Dolphins win with an average score of ' + dolphinsAverage.toFixed(2) + '!';
                } else if (koalasAverage > dolphinsAverage) {
                    return 'Koalas win with an average score of ' + koalasAverage.toFixed(2) + '!';
                } else {
                    return 'It\'s a draw with both teams scoring ' + dolphinsAverage.toFixed(2) + '!';
                }
            } else {
                return 'No team wins as neither or both teams have an average score below ' + minScore + '.';
            }
        }

        var dolphinsAverage1 = calculateAverage(dolphinsScores1);
        var koalasAverage1 = calculateAverage(koalasScores1);

        var dolphinsAverageBonus1 = calculateAverage(dolphinsScoresBonus1);
        var koalasAverageBonus1 = calculateAverage(koalasScoresBonus1);

        var dolphinsAverageBonus2 = calculateAverage(dolphinsScoresBonus2);
        var koalasAverageBonus2 = calculateAverage(koalasScoresBonus2);

        console.log('Data 1 Results: ');
        console.log('Dolphins Average: ' + dolphinsAverage1.toFixed(2) + ', Koalas Average: ' + koalasAverage1.toFixed(2));
        console.log(determineWinner(dolphinsAverage1, koalasAverage1));

        console.log('Bonus 1 Results: ');
        console.log('Dolphins Average: ' + dolphinsAverageBonus1.toFixed(2) + ', Koalas Average: ' + koalasAverageBonus1.toFixed(2));
        console.log(determineWinner(dolphinsAverageBonus1, koalasAverageBonus1));

        console.log('Bonus 2 Results: ');
        console.log('Dolphins Average: ' + dolphinsAverageBonus2.toFixed(2) + ', Koalas Average: ' + koalasAverageBonus2.toFixed(2));
        console.log(determineWinner(dolphinsAverageBonus2, koalasAverageBonus2));
    </script>
</body>
</html>
